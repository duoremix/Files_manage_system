<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>企业档案管理系统</title>
	<link rel="shortcut icon" href="__PUBLIC__/image/icon.png">
	<link rel="stylesheet" href="__PUBLIC__/css/style.css">
</head>
<body class="container">
	<section>
		<div class="container">
			<div class="nav-wrapper">
				<div class="logo">
					<a href="__APP__/Admin/Index"><img src="__PUBLIC__/image/logo2.png"></a>
				</div>
				<div class="user-wrapper">
					<div id="username">欢迎您，<a href="#">{$_SESSION['username']}</a></div>
					<div id="exit"><a href="__ROOT__">退出登录</a></div>
				</div>
				<ul class="nav">
					<li class="dropdown">
						<a href="#" class="level1">基本档案管理</a>
						<ul class="dropdown-menu">
							<li>
								<a href="__APP__/Admin/BaseInfo/create">新建档案</a>
							</li>
							<li>
								<a href="__APP__/Admin/BaseInfo/check">查看档案</a>
							</li>
						</ul>
					</li>
					<li class="dropdown">
						<a href="#" class="level1">绩效档案管理</a>
						<ul class="dropdown-menu">
							<li>
								<a href="__APP__/Admin/Performance/attendence_check">考勤档案管理</a>
							</li>
							<li>
								<a href="">奖惩档案管理</a>
							</li>
							<li>
								<a href="">培训档案管理</a>
							</li>
						</ul>
					</li>
					<li class="dropdown">
						<a href="#" class="level1">工资等级管理</a>
						<ul class="dropdown-menu">
							<li>
								<a href="">账套档案管理</a>
							</li>
							<li>
								<a href="">人员设置</a>
							</li>
							<li>
								<a href="">统计报表</a>
							</li>
						</ul>
					</li>
					<li class="dropdown">
						<a href="#" class="level1">系统维护</a>
						<ul class="dropdown-menu">
							<li>
								<a href="">企业架构设置</a>
							</li>
							<li>
								<a href="">基本资料设置</a>
							</li>
							<li>
								<a href="">初始化系统</a>
							</li>
						</ul>
					</li>
					<li class="dropdown">
						<a href="#" class="level1">用户管理</a>
						<ul class="dropdown-menu">
							<li>
								<a href="">新增用户</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="content">
				<div class="single-row">
					<ul class="mybreadcrumb">
						<li><a href="__APP__/Admin/Index">主页</a></li>
						<li>基本档案管理</li>
						<li>查看档案</li>
					</ul>
				</div>
				<div>
					<form action="__URL__/baseInfo_edit" method="post">
						<div class="single-row">
							<button id="save" class="btn btn-primary">保存</button>
							<a id="cancel" class="btn btn-default" href="__URL__/show">取消</a>
						</div>
						<input type="hidden" name="id" value="{$id}">
						<div id="emp_photo">
							<img src="__PUBLIC__/image/lin.jpeg" alt="">
						</div>
						<div class="single-row">
							<label>
								<span>档案编号：</span>
								<input type="text" name="fm_num" class="short" value="{$fm_num}">
							</label>
						</div>
						<div class="single-row">
							<p class="form-title">个人信息</p>
							<div class="single-row">
								<label>
									<span>姓名：</span>
									<input type="text" name="emp_name" class="short" value="{$emp_name}">
								</label>
								<span>性别：</span>
								<label>
									<span>男</span>
									<input type="radio" name="emp_sex" value="男" {$emp_sex_male}>
								</label>
								<label>
									<span>女</span>
									<input type="radio" name="emp_sex" value="女" {$emp_sex_female}>
								</label>
								<label>
									<span>出生日期：</span>
									<input type="text" name="emp_borndate" class="short datepick" value="{$emp_borndate}">
								</label>
							</div>
							<div class="single-row">
								<label>
									<span>民族：</span>
									<select name="emp_folk" id="emp_folk">
										<option value="汉族">汉族</option>
										<option value="瑶族">瑶族</option>
										<option value="回族">回族</option>
										<option value="乌孜别克族">乌孜别克族</option>
									</select>
								</label>
								<label>
									<span>籍贯：</span>
									<select name="emp_native" id="emp_native">
										<option value="广东">广东</option>
										<option value="上海">上海</option>
										<option value="浙江">浙江</option>
										<option value="吉林">吉林</option>
									</select>
								</label>
								<label>
									<span>身份证号：</span>
									<input type="text" name="emp_idnum" class="middle" value="{$emp_idnum}">
								</label>
							</div>
							<div class="single-row">
								<label>
									<span>学历水平：</span>
									<select name="emp_edu" id="emp_edu">
										<option value="大专">大专</option>
										<option value="本科">本科</option>
										<option value="硕士">硕士</option>
										<option value="博士">博士</option>
									</select>
								</label>
								<label>
									<span>毕业学校：</span>
									<input type="text" name="emp_gra_school" class="short" value="{$emp_gra_school}">
								</label>
								<label>
									<span>毕业日期：</span>
									<input type="text" name="emp_gra_date" class="short datepick" value="{$emp_gra_date}">
								</label>
							</div>
							<div class="single-row">
								<span>政治面貌：</span>
								<label>
									<label>
										<span>党员</span>
										<input type="radio" name="emp_politics" value="党员" {$emp_politics_dangyuan}>
									</label>
									<label>
										<span>群众</span>
										<input type="radio" name="emp_politics" value="群众" {$emp_politics_qunzhong}>
									</label>
								</label>
								<span>婚姻状况：</span>
								<label>
									<label>
										<span>未婚</span>
										<input type="radio" name="emp_marriage" value="未婚" {$emp_marriage_unmarried}>
									</label>
									<label>
										<span>已婚</span>
										<input type="radio" name="emp_marriage" value="已婚" {$emp_marriage_married}>
									</label>
								</label>
								<label>
									<span>邮政编码：</span>
									<input type="text" name="emp_postcode" class="short" value="{$emp_postcode}">
								</label>
							</div>
							<div class="single-row">
								<label>
									<span>电话号码：</span>
									<input type="text" name="emp_phone" class="short" value="{$emp_phone}">
								</label>
								<label>
									<span>QQ：</span>
									<input type="text" name="emp_qq" class="short" value="{$emp_qq}">
								</label>
								<label>
									<span>电子邮箱：</span>
									<input type="text" name="emp_email" class="middle" value="{$emp_email}">
								</label>
							</div>
							<div class="single-row">
								<label>
									<span>家庭住址：</span>
									<input type="text" name="emp_addr" class="longer" value="{$emp_addr}">
								</label>
							</div>
						</div>
						<div class="single-row">
							<p class="form-title">职务信息</p>
							<div class="single-row">
								<label>
									<span>部门：</span>
									<select name="emp_department" id="emp_department">
										<option value="Java项目组">Java项目组</option>
										<option value="Php项目组">Php项目组</option>
										<option value="IOS项目组">IOS项目组</option>
									</select>
								</label>
								<label>
									<span>职务：</span>
									<input type="text" name="emp_job" class="short" value="{$emp_job}">
								</label>
							</div>
							<div class="single-row">
								<label>
									<span>入职时间：</span>
									<input type="text" name="emp_entry_date" class="short datepick" value="{$emp_entry_date}">
								</label>
								<label>
									<span>用工形式：</span>
									<select name="emp_use_form" id="emp_use_form">
										<option value="实习">实习</option>
										<option value="兼职">兼职</option>
										<option value="全职">全职</option>
									</select>
								</label>
								<label>
									<span>离职时间：</span>
									<input type="text" name="emp_exit_date" class="short datepick" value="{$emp_exit_date}">
								</label>
								<label>
									<span>离职原因：</span>
									<input type="text" name="emp_exit_reason" class="short" value="{$emp_exit_reason}">
								</label>
							</div>
							<div class="single-row">
								<label>
									<span>合同开始：</span>
									<input type="text" name="emp_cont_start" class="short datepick" value="{$emp_cont_start}">
								</label>
								<label>
									<span>合同结束：</span>
									<input type="text" name="emp_cont_end" class="short datepick" value="{$emp_cont_end}">
								</label>
								<label>
									<span>转正时间：</span>
									<input type="text" name="emp_full_date" class="short datepick" value="{$emp_full_date}">
								</label>
								<label>
									<span>转正工龄：</span>
									<input type="text" name="emp_full_age" class="short" value="{$emp_full_age}">
								</label>
							</div>
							<div class="single-row">
								<label>
									<span>发卡银行：</span>
									<input type="text" name="emp_bank_name" class="short" value="{$emp_bank_name}">
								</label>
								<label>
									<span>社会保险：</span>
									<input type="text" name="emp_sociaty_insu" class="short" value="{$emp_sociaty_insu}">
								</label>
								<label>
									<span>失业保险：</span>
									<input type="text" name="emp_lostjob_insu" class="short" value="{$emp_lostjob_insu}">
								</label>
								<label>
									<span>养老保险：</span>
									<input type="text" name="emp_old_insu" class="short" value="{$emp_old_insu}">
								</label>
							</div>
							<div class="single-row">
								<label>
									<span>信用卡号：</span>
									<input type="text" name="emp_bank_num" class="short" value="{$emp_bank_num}">
								</label>
								<label>
									<span>医疗保险：</span>
									<input type="text" name="emp_medical_insu" class="short" value="{$emp_medical_insu}">
								</label>
								<label>
									<span>工伤保险：</span>
									<input type="text" name="emp_hurt_insu" class="short" value="{$emp_hurt_insu}">
								</label>
								<label>
									<span>公积金号：</span>
									<input type="text" name="emp_reseverd_fund" class="short" value="{$emp_reseverd_fund}">
								</label>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<script src="__PUBLIC__/js/jquery.js"></script>
	<script src="__PUBLIC__/js/jquery-ui.js"></script>
	<script src="__PUBLIC__/js/script.js"></script>
	<script>
		window.onload = function() {
			$(".datepick").datepicker({
				dateFormat: "yy-mm-dd"
			});
			main_nav.init();
		}
	</script>
</body>
</html>
